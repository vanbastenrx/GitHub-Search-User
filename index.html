<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/media.css" />
    <title>Github Dev's</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <header>
          <div class="header">Github Dev's</div>
        </header>
        <form autocomplete="off" class="buscar">
          <div class="buscar--texto input">
            <img src="./imagens/magnifying-glass.svg" />
            <input
              id="search-input"
              type="text"
              placeholder="Buscar usuário..."
            />
            <button class="btn--buscar">buscar</button>
          </div>
        </form>
        <!-- <div class="autocomplete-box">
          <ul class="autocomplete-list">
            
          </ul>
        </div> -->
      </div>

      <div class="apresentacao">
        <div class="githubHead">
          <div class="foto--perfil"></div>
          <div class="biografia">
            <div class="github--nome"></div>
            <div class="github--username"></div>
          </div>
        </div>

        <div class="gitBio">
          <div class="github--bio"></div>
          <div class="github--repo">
            <div class="repos">
              <div class="repositorio"></div>
              <div class="qtd--repo"></div>
            </div>
            <div class="repos">
              <div class="seguidores"></div>
              <div class="qtd--seguidores"></div>
            </div>
            <div class="repos">
              <div class="seguindo"></div>
              <div class="qtd--seguindo"></div>
            </div>
          </div>
        </div>
        <div class="social--media">
          <div class="local">
            <img class="icon-svg" src="./imagens/location-pin.svg" />
            <p class="location"></p>
          </div>
          <div class="twitter">
            <img class="icon-svg" src="./imagens/twitter.svg" />
            <p class="twit"></p>
          </div>
          <div class="portifolio">
            <img class="icon-svg" src="./imagens/globe.svg" />
            <p class="port"></p>
          </div>
          <div class="empresa">
            <img class="icon-svg" src="./imagens/briefcase.svg" />
            <p class="work"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- popup caso não ache usuário -->
    <div class="popup">
      <div class="modal">
        <h1 class="modal__text">Usuário não encontrado!</h1>
        <button class="btn-modal">FECHAR</button>
      </div>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
